<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- reCAPTCHA -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      font-family: 'Inter', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 360px;
      animation: fadeIn 0.5s ease;
      position: relative;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.6rem;
      color: #1e90ff;
    }

    .input-field {
      position: relative;
      margin-bottom: 1.2rem;
    }

    .input-field input {
      width: 100%;
      padding: 0.9rem;
      padding-left: 2.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: 0.3s;
    }

    .input-field .material-icons {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #888;
    }

    .input-field input:focus {
      border-color: #1e90ff;
      outline: none;
      box-shadow: 0 0 0 3px rgba(30, 144, 255, 0.2);
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background: #1e90ff;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #007acc;
    }

    .forgot-link {
      text-align: right;
      display: block;
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #007acc;
      cursor: pointer;
    }

    /* Modal Styles */
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .modal-content h3 {
      margin-top: 0;
      color: #1e90ff;
    }

    .modal-content input {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .modal-content button {
      margin-top: 1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <form method="POST" autocomplete="off">
      <div class="input-field">
        <i class="material-icons">person</i>
        <input type="text" name="username" placeholder="Username" required />
      </div>
      <div class="input-field">
        <i class="material-icons">lock</i>
        <input type="password" name="password" placeholder="Password" required />
      </div>

      <!-- Simulated CAPTCHA -->
      <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY_HERE" style="margin-bottom: 1rem;"></div>

      <button type="submit">Login</button>
    </form>
    <span class="forgot-link" onclick="openForgotModal()">Forgot password?</span>
  </div>

  <!-- Forgot Password Modal -->
  <div class="modal" id="forgotModal">
    <div class="modal-content">
      <h3>Reset Password</h3>
      <p>Enter your admin email to receive reset instructions.</p>
      <input type="email" placeholder="admin@example.com" required />
      <button onclick="alert('Reset link sent (demo).')">Send Reset Link</button>
      <button style="margin-top: 0.5rem; background: #ccc; color: #333;" onclick="closeForgotModal()">Cancel</button>
    </div>
  </div>

  <script>
    function openForgotModal() {
      document.getElementById('forgotModal').style.display = 'flex';
    }

    function closeForgotModal() {
      document.getElementById('forgotModal').style.display = 'none';
    }
  </script>
</body>
</html>
